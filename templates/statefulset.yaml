apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "genomicsdb.fullname" . }}
  labels:
    {{- include "genomicsdb.labels" . | nindent 4 }}
    type: dbms
spec:
  serviceName: {{ include "genomicsdb.fullname" . }}
  selector:
    matchLabels:
      {{- include "genomicsdb.selectorLabels" . | nindent 6 }}
      type: dbms
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "genomicsdb.selectorLabels" . | nindent 8 }}
        type: dbms
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-postgres
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: POSTGRESQL_USER
            value: {{ .Values.adminuser }}
          envFrom:
            - secretRef:
                name: "{{ include "genomicsdb.fullname" . }}-password"
          ports:
            - name: postgres-port
              containerPort: 5432
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /bitnami/postgresql
            name: {{ include "genomicsdb.fullname" . }}-postgres-data
          {{- if .Values.shmSize }}
          - mountPath: /dev/shm
            name: dshm
          {{- end }}
          {{- if .Values.extendedPostgresOptions }}
          - mountPath: /bitnami/postgresql/conf/conf.d/
            name: extended-config
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.shmSize .Values.extendedPostgresOptions }}
      volumes:
        {{- if .Values.shmSize }}
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: {{ .Values.shmSize }}
        {{- end }}
        {{- if .Values.extendedPostgresOptions }}
        - name: extended-config
          configMap:
            name: "{{- include "genomicsdb.fullname" . }}-pg-conf"
        {{- end }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: {{ include "genomicsdb.fullname" . }}-postgres-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.dbStorage.size }}
